<hl>Las logicas llamadas «no-clasicas»</hl>
<p>Acaso el rasgo mas llamativo -si no el mas importante- del estado actual de la ciencia de la logica formal sea la existencia, e incluso la proliferacion, en derredor suyo, de las llamadas «logicas&nbsp;no-clasicas»</p>
<p>Deaño alfredo: introduccion a la logica formal.</p>
